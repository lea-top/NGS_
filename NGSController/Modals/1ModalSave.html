
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title"><i id="save1" class="glyphicon glyphicon-floppy-save"></i>  Save / Update</h4>
</div>
<div class="modal-body">
    <div ng-show="progOk">
        Updating data
        <p><progress id="p" style="height:4px; width:550px;"></progress></p>
    </div>
    <p>{{SaveSuccess}}</p>
</div>
<div class="modal-footer">
    <button type="button" ng-show="updateBitul" class="btn btn-link" ng-click="cancel()" title="ביטול">cancel</button>
    <button type="button" ng-show="updateOk" ng-click="updateAnd('ListPersonFromLevel1','items1')" class="btn btn-default" title="עדכון">update</button>
    <button type="button" ng-hide="insertOk" ng-click="myClear()" class="btn btn-default" title="אישור">ok</button>
</div>
