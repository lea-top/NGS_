
<form id="myFileChange" ng-model="myFileChange">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-folder-open"> </span> Barcode scanning</h4>
    </div>
    <div class="modal-body" ng-init="PayoutEnabled = true">
        <p title="אנא חפש את הקובץ של הפלטה"> Search for the file of the palette </p>
        <p>
            <!--accept=".csv"-->
            <input type="file" id="file" name="file" ng-model="file" webkitdirectory mozdirectory msdirectory odirectory directory multiple  /><br />
            <span uib-tooltip="Select a .csv file!" tooltip-is-open="tooltipIsOpenType1" tooltip-placement="bottom"></span>
            <span uib-tooltip="Select a file for Step 1!" tooltip-is-open="tooltipIsOpenStep1" tooltip-placement="bottom"></span>
        </p>
        <button type="submit" class="btn btn-default" ng-click="myTest(1)" title="אישור"> ok</button>
    </div>
    <div class="modal-footer">
        <a href="" class="btn btn-link" title="ביטול" ng-click="printModal('ModalCencel')">cancel </a>
        <button type="button" class="btn btn-default" ng-model="closeModal" title="חזור" ng-click="printModal('1ModalCode')">Return</button><!--ng-disabled="PayoutEnabled == true"-->
        <button type="button" class="btn btn-default" ng-click="addAndClose('uploadLevel2', 'items1', 'Level1')" title="המשך">Continue</button>
    </div>
</form>
